repositories {
    maven { url "https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/release" }
}

dependencies {
    api group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'

    implementation (project(":assign-doi-datacite")) {
        exclude group: 'om.github.BIBSYSDEV', module: 'nva-commons'
    }

    implementation (project(":datacite-doi-commons")){
        exclude group: 'om.github.BIBSYSDEV', module: 'nva-commons'
    }

    implementation group: 'com.github.BIBSYSDEV.nva-publication-api', name: 'publication-doi-commons', version: project.ext.nvaPublicationApi
    implementation group: 'com.github.BIBSYSDEV', name: 'nva-datamodel-java', version: project.ext.nvaDatamodelVersion

    implementation group: 'no.unit.nva', name: 'core', version: project.ext.nvaCommonsVersion
    implementation group: 'no.unit.nva', name: 'eventhandlers', version: project.ext.nvaCommonsVersion
    implementation group: 'no.unit.nva', name: 'identifiers', version: project.ext.nvaCommonsVersion
    implementation group: 'no.unit.nva', name: 'secrets', version: project.ext.nvaCommonsVersion
    implementation group: 'no.unit.nva', name: 'logutils', version: project.ext.nvaCommonsVersion



    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: project.ext.jacksonVersion
    testImplementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: project.ext.jacksonVersion
    testImplementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: project.ext.jacksonVersion
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: project.ext.jacksonVersion

    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: project.ext.jacksonVersion
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: project.ext.jacksonVersion




    runtimeOnly group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.2'

    compileOnly group: 'com.amazonaws', name: 'aws-java-sdk', version: project.ext.awsSdkVersion

}